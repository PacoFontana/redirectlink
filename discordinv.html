<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unirse - Clan Discord</title>
  <meta name="theme-color" content="#1e1e1e">
  <style>
    /* Página pensada para móvil (GitHub Pages: subir como index.html) */
    :root{
      --bg:#1e1e1e;
      --text:#ffffff;
      --btn:#b71c1c; /* rojo oscuro */
      --btn-hover:#8f1414;
      --radius:12px;
      --max-width:420px;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
    }
    /* Espacio para el QR */
    .qr-box{
      width:100%;
      padding-top:100%; /* caja cuadrada responsive */
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      margin-bottom:18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .qr-box img{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:88%;
      height:88%;
      object-fit:contain;
    }

    /* Texto informativo */
    .info{
      font-size:14px;
      margin:10px 0 14px 0;
      line-height:1.3;
      color:var(--text);
      opacity:0.95;
    }

    /* Botones */
    .btn{
      display:block;
      width:100%;
      padding:14px 16px;
      margin:8px 0;
      border-radius:var(--radius);
      font-weight:600;
      font-size:15px;
      text-decoration:none;
      text-align:center;
      border:none;
      cursor:pointer;
      box-sizing:border-box;
    }
    .btn-join{
      background:var(--btn);
      color:var(--text);
    }
    .btn-join:active{transform:translateY(1px)}
    .btn-copy{
      background:transparent;
      color:var(--text);
      border:2px solid rgba(255,255,255,0.08);
    }
    .btn-join:hover{background:var(--btn-hover)}

    /* pequeño texto de confirmación */
    .toast{
      margin-top:10px;
      font-size:13px;
      opacity:0.9;
      min-height:18px;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!--
        Reemplaza el src de la imagen QR por tu archivo de QR (por ejemplo: qrcode.png)
        o deja vacío para que los usuarios escaneen desde otra pantalla.
        Si quieres que genere el QR automáticamente, pídemelo y lo incluyo.
      -->
      <div class="qr-box" aria-hidden="false">
        <img id="qr" src="codigoqrdiscord.jpeg" alt="Código QR" />
      </div>

      <p class="info">Si eres de Iphone  y tienes problemas para entrar al Discord, copia el enlace y abrelo en tu navegador</p>

      <!-- Botón unir -->
      <a id="joinBtn" class="btn btn-join" href="#" role="button">UNIRSE A CLAN DISCORD</a>

      <!-- Botón copiar -->
      <button id="copyBtn" class="btn btn-copy">Copiar enlace</button>

      <div id="toast" class="toast" aria-live="polite"></div>

      <footer>Unidad 9 Clan DayZ - Playstation</footer>
    </div>
  </div>

  <script>
    // Enlace del grupo (usado en la conversación previa). Si quieres otro, reemplázalo aquí.
    const groupLink = 'https://discord.gg/CD56MgGdd4';

    const joinBtn = document.getElementById('joinBtn');
    const copyBtn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');

    // Botón que abre el enlace en nueva pestaña (o en la app si el dispositivo lo soporta)
    joinBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      // abrir en nueva pestaña para GitHub Pages
      window.open(groupLink, '_blank', 'noopener');
    });

    // Copiar al portapapeles
    copyBtn.addEventListener('click', async ()=>{
      try {
        await navigator.clipboard.writeText(groupLink);
        showToast('Enlace copiado al portapapeles');
      } catch (err) {
        // Fallback: seleccionar y pedir al usuario que copie
        showToast('No se pudo copiar automáticamente. Mantén presionado y copia manualmente: ' + groupLink);
      }
    });

    function showToast(msg){
      toast.textContent = msg;
      toast.style.opacity = '1';
      clearTimeout(window._toastTimer);
      window._toastTimer = setTimeout(()=>{
        toast.style.opacity = '0.95';
      }, 2200);
    }

    // Ajustes opcionales: si quieres mostrar un QR generado dinámicamente con una API pública,
    // puedo incluirlo; por ahora dejamos una imagen estática para que la reemplaces.
  </script>
</body>
</html>
